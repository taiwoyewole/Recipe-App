<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe's Corner</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Nunito&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <section id="home">
            <div class="container">

                <div class="row mt-5">
                    <div class="col-12">
                        <h1 class="header text-center font-weight-bolder">The Recipe <span>'s</span> Corner</h1>
                        <p class="text-center font-weight-bold">What do you want to eat today?</p>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-7 col-xl-8 my-5">
                        <div class="form-group input-group-lg has-search">
                            <input type="text" class="form-control search" placeholder="Search for your favorite Recipe">
                            <!-- <span class="fa fa-search form-control-feedback"></span> -->
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-5 col-xl-4 my-5">
                        <div class="d-flex align-items-end justify-content-around">
                            
                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg get">Get recipes</button>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-lg add-1" data-toggle="modal" data-target="#exampleModal">Add recipes</button>
                                </div>
                            
                        </div>
                       
                    </div>
                </div>

            </div>
        </section>
        <section id="recipe">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="sub-head">Great Recipes to your <span class="font-weight-bold">Delight!</span></h2>
                        <p>Check out our amazing dishes and pastries with their recipes</p>
                    </div>
                </div>
                <div class="row recipe-gallery"> 
                </div>
            </div>
        </section>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="">
        <div class="modal-body">
            <section id="recipe">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h2 class="sub-head">Great Recipes to your <span class="font-weight-bold">Delight!</span></h2>
                            <!-- <p>Check out our amazing dishes and pastries with their recipes</p> -->
                        </div>
                    </div>
                    <div class="row recipe-gallery"> 
                    </div>
                </div>
            </section>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="title" placeholder="title">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <input type="number" class="form-control" name="rate" placeholder="Rate">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <input type="number" class="form-control" name="time" placeholder="time">
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <textarea rows="3" cols="5" class="form-control" name="ingredients">Ingredients should go here
                        </textarea>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <textarea rows="3" cols="5" class="form-control" name="instruction">Instructions should go here
                        </textarea>
                    </div>
                </div>
            </div>            

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary add">Add</button>
        </div>
    </form>
      </div>
    </div>
  </div>
        
    </div>

           

    </div>

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
